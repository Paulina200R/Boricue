<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORICUE</title>
    <script src="js/logIn.js"></script>
    <link rel="stylesheet" href="css/logIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="content">
        <section class="blur">
            <form class="signIn" id="sIn">
                <h1 class="ini"><b>Iniciar Sesión</b></h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInput">
                </div>
                <button id="boton" type="submit" class="btn btn-primary"><b>Ingresar</b></button>
                <p class="pReg">¿Aún no tienes una cuenta? <a id="bUp" class="breadcrumb-item" onclick="cambioUp()">Registrarse</a></p>
            </form>
            <form class="signUp" id="sUp">
                <h1 class="tReg"><b>Registro</b></h1>
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInput" placeholder="Nombre">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="exampleInput" placeholder="Identificación">
                </div>
                <div class="mb-2">
                    <input type="tel" class="form-control" id="exampleInput" placeholder="Teléfono">
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Correo Electronico">
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" id="exampleInput" placeholder="Contraseña">
                </div>
                <div class="mb-2">
                    <select>
                        <option id="selRol" value="" class="opc">Rol</option>
                        <option class="opc" value="#1">Empresa</option>
                        <option class="opc" value="#2">Usuario</option>
                    </select>
                </div>
                <button id="boton" type="submit" class="btn btn-primary"><b>Registrarse</b></button>
                <p>¿Ya tienes una cuenta? <a id="bIn" class="breadcrumb-item" onclick="cambioSing()">Iniciar Sesión</a></p>
            </form>
        </section>
    </section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <!-- los links se encuentran en introduction -->
</body>

</html>
